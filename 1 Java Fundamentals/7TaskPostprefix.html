<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1, b = 1;
        let c = ++a; // 2
        let d = b++; // 1 
        console.log("c",+c); // 2
        console.log("d",+d); // 1
        console.log("a",+a); // 2
        console.log("b",+b); // 2
    </script>
</body>
</html>
