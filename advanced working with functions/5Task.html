<body>
    <script>
        function makeCounter()
        {
            let count=0
            function counter()
            {
                return count++
            }
            counter.set = value=>count=value
            counter.decrease=() =>count--;
            return counter
            
        }
        console.log(makeCounter())
        console.log( makeCounter.set=20);
        console.log(makeCounter.decrease=13);
        
    </script>
