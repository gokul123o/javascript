<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        window.addEventListener("keydown",function(e){
            const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`)
            if(!audio) return;
            console.log(audio)
            audio.currentTime(0);
            audio.play();
        })
    </script>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Hi-Hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Open Hat</span>
        </div>
    </div>
    <audio src="Clap.wav" data-key="65"></audio>
    <audio src="Boom.wav" data-key="83"></audio>
    <audio src="21_Kick_06_SP_224_SP.wav" data-key="68"></audio>
    <audio src="HiHat_26_651.wav" data-key="70"></audio>
    <audio src="102_OpenHat_09_SP.wav" data-key="71"></audio>
</body>
</html>
