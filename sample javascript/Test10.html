<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user={
            name:"Jhon",
            fruits:{
                apple:5,
                orange:10
            }
        }
        let clone=Object.assign({},user);
        alert(clone.name);
        alert(clone.fruits.apple);
        alert(user.fruits.apple);
        alert("After changing the clone");
        clone.name="Peter";
        clone.fruits.apple=0;
        alert(clone.name);
        alert(clone.fruits.apple);
    </script>
</body>
</html>
