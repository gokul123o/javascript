<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        value=prompt("Enter a number");
        for(i=1;i<=10;i++)
        {
            if(i==5)
            {
                break;
            }
            else
            {
                alert(value + " * " + i + " = " + value*i);
            }
        }
    </script>
    
    
</body>
</html>
