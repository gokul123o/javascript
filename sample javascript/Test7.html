<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=prompt("Enter a number between 1 and 5");
        switch(x){

            case '1':
                alert("one");
                break;
            case '2':
                alert("two");
                break;  
            case '3':
                alert("three");
                break;
            case '4':
                alert("four");
                break;
            case '5':
                alert("five");
                break;
            default:
                alert("Greater than 5");
                break;

        }
    </script>
</body>
</html>
